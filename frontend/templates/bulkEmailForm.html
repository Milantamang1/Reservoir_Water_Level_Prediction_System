<h1 class="text-center " style="margin-bottom: 30px;">Send Mail</h1>

<div class="container alert alert-info">
  <div class="row">
    <div class="col-10">
      <form method="POST" action="{% url 'bulkmail' %}">
        {% csrf_token %}
        
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              aria-describedby="subjectHellp"
            />
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Message"
              id="message"
              name="message"
              style="height: 100px"
            ></textarea>
            <label for="message">Message</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4" style="width: 200px;">Submit</button>
      </form>
    </div>
